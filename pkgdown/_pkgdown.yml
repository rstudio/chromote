template:
  bootstrap: 5
  light-switch: true
  theme: github-light
  theme-dark: github-dark
  bslib:
    brand: pkgdown/_brand.yml

development:
  mode: auto

articles:
  - title: Learn chromote
    navbar: ~
    contents:
      - chromote
      - commands-and-events
      - sync-async
      - which-chrome
  - title: Examples
    navbar: Examples
    contents:
      - example-loading-page
      - example-screenshot
      - example-extract-text
      - starts_with("example-")

reference:
- title: Chromote Sessions
  # desc:  ~
  contents:
  - ChromoteSession
  - Chromote

- title: Default settings
  # desc:  ~
  contents:
  - chromote-options
  - chromote_info
  - default_chrome_args
  - default_chromote_object

- title: Browsers
  # desc: ~
  contents:
  - find_chrome
  - Browser
  - Chrome
  - ChromeRemote

- title: Manage and install Chrome for Testing
  desc: |
    Download and use any version of Chrome or `chrome-headless-shell` available
    via the [Chrome for Testing](https://googlechromelabs.github.io/chrome-for-testing/)
    service.
  contents:
  - with_chrome_version
  - chrome_versions_list
  - chrome_versions

news:
  releases:
  - text: "v0.5.0"
    href: https://shiny.posit.co/blog/posts/chromote-0.5.0/
